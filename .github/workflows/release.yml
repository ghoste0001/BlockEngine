name: Release Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- WINDOWS BUILD ---
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    # Windows doesn't need 'apt-get'. We just fetch the repos.
    - name: Fetch Dependencies
      shell: bash
      run: |
        mkdir -p dependencies
        git clone https://github.com/luau-lang/luau.git dependencies/luau
        git clone https://github.com/raysan5/raylib.git dependencies/raylib
        git clone https://github.com/ocornut/imgui.git dependencies/imgui
        git clone https://github.com/raylib-extras/rlImGui.git dependencies/rlImGui

    # Visual Studio handles the generators automatically on windows-latest
    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release -j4

    # On Windows, the .exe is inside the Release folder
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BlockEngine-Windows
        path: build/Release/BlockEngine.exe
  # --- LINUX BUILD ---
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libasound2-dev mesa-common-dev libx11-dev libxrandr-dev libxi-dev xorg-dev libgl1-mesa-dev libglu1-mesa-dev

    - name: Fetch Dependencies
      run: |
        mkdir -p dependencies
        git clone https://github.com/luau-lang/luau.git dependencies/luau
        git clone https://github.com/raysan5/raylib.git dependencies/raylib
        git clone https://github.com/ocornut/imgui.git dependencies/imgui
        git clone https://github.com/raylib-extras/rlImGui.git dependencies/rlImGui

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release -j$(nproc)

    # CHANGED: We upload the binary directly. GitHub will zip it for us.
    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BlockEngine-Linux
        path: build/BlockEngine
