name: Release Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # FIXED: Added OpenGL (libgl1-mesa-dev) and Audio (libasound2-dev) dependencies
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libasound2-dev mesa-common-dev libx11-dev libxrandr-dev libxi-dev xorg-dev libgl1-mesa-dev libglu1-mesa-dev

    - name: Fetch Dependencies
      run: |
        mkdir -p dependencies
        git clone https://github.com/luau-lang/luau.git dependencies/luau
        git clone https://github.com/raysan5/raylib.git dependencies/raylib
        git clone https://github.com/ocornut/imgui.git dependencies/imgui
        git clone https://github.com/raylib-extras/rlImGui.git dependencies/rlImGui

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release -j$(nproc)

    - name: Zip Release
      run: |
        cd build
        zip -r BlockEngine_Linux.zip BlockEngine

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Linux-Release
        path: build/BlockEngine_Linux.zip
