name: Release Build

# Trigger on every push to main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout your code
    - uses: actions/checkout@v4

    # 2. Install System Libraries (from your README)
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxxf86vm-dev

    # 3. Clone Project Dependencies
    # We fix the README typo here: imgui goes to dependencies/imgui, not dependencies/luau
    - name: Fetch Dependencies
      run: |
        mkdir -p dependencies
        git clone https://github.com/luau-lang/luau.git dependencies/luau
        git clone https://github.com/raysan5/raylib.git dependencies/raylib
        git clone https://github.com/ocornut/imgui.git dependencies/imgui
        git clone https://github.com/raylib-extras/rlImGui.git dependencies/rlImGui

    # 4. Configure CMake
    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    # 5. Build the Project
    - name: Build
      run: cmake --build build --config Release -j$(nproc)

    # 6. Zip the Executable
    # The executable is usually found in build/ or build/Release/ depending on the generator
    - name: Zip Release
      run: |
        cd build
        zip -r BlockEngine_Linux.zip BlockEngine

    # 7. Upload the Zip to GitHub
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Linux-Release
        path: build/BlockEngine_Linux.zip
